<div>
  <h1 class="title">Login</h1>
</div>

<form class="login-form" (submit)="onLoginSubmit()">
  <div class="container">
    <label class="form-label">Username:</label>
    <input class="form-textbox" type="text" [(ngModel)]="username" name="username">
  </div>
  <div class="container">
    <label class="form-label">Password:</label>
    <input class="form-textbox" type="password" [(ngModel)]="password" name="password">
  </div>
  <div class="container">
    <input class="button-dark selectDisable" type="submit"/>
  </div>
</form>
